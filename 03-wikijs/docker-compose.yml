version: '3.8'

services:
  # PostgreSQL 数据库
  db:
    image: postgres:15-alpine
    container_name: wikijs-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: wikijs
      POSTGRES_PASSWORD: wikijsrocks
      POSTGRES_DB: wiki
    volumes:
      - wikijs-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wikijs"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: wikijs-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - wikijs-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Wiki.js 主应用
  wiki:
    image: ghcr.io/requarks/wiki:2
    container_name: wikijs-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_TYPE: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: wikijs
      DB_PASS: wikijsrocks
      DB_NAME: wiki
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ''
      # 性能优化配置 - 适配中等性能机器
      NODE_ENV: production
      LOG_LEVEL: info
      # SSL 配置 (如需)
      SSL_ACTIVE: 'false'
      SSL_PORT: 3443
      # 侧边栏配置
      SIDEBAR: 'true'
    ports:
      - "3001:3000"
    volumes:
      - wikijs-data:/wiki/data/content
      - wikijs-repo:/wiki/data/repo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 反向代理 (可选,用于 HTTPS 和多服务整合)
  nginx:
    image: nginx:alpine
    container_name: wikijs-nginx
    restart: unless-stopped
    depends_on:
      - wiki
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    profiles:
      - with-nginx

volumes:
  wikijs-db-data:
    driver: local
  wikijs-redis-data:
    driver: local
  wikijs-data:
    driver: local
  wikijs-repo:
    driver: local

networks:
  default:
    name: wikijs-network
